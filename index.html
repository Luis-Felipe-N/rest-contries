<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/pesquisar.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/detail.css">
    <title>Países</title>
</head>
<body>
    <header id="cabecalho">
        <div class="logo">
            <h1>Where in the word?</h1>
        </div>
        <div data-btn="dark-mode" class="btn-dark-mode"><span class="icon__dark-mode"><i class="fas fa-moon"></i></span><span class="text__dark-mode">Dark Mode</span></div>
    </header>

    <div class="campo-pesquisa">
        <div class="container-pesquisa">
            <input data-input="pesquisar-pais" id="pesquisar-pais" class="input-pesquisar-pais" type="text" placeholder="Pesquise por um país..">
            <label class="btn-pesquisar" for="pesquisar-pais"><i class="fas fa-search"></i></label>
        </div>
        <div data-select="filtro-paises" class="container-filtro">
           <div class="header-filtro">
                <span>Filtrar por continentes</span>
                <i class="fas fa-sort-down"></i>
           </div>
            <div data-drop="container-paises" class="container-paises">
                <ul data-continentes="lista-continentes" class="continentes">
                    <li value="africa">Africa</li>
                    <li value="americas">America</li>
                    <li value="asia">Asia</li>
                    <li value="europe">Europa</li>
                    <li value="oceania">Oceania</li>
                </ul>
            </div>
        </div>
    </div>

    <section id="container-paises">
        <div data-container="cards" class="container-cards">
           
        </div>
    </section>

    <section data-container="card-details" id="container-details-card"   style="display: none;">
        <button class="btn btn-back"><i class="fas fa-arrow-left"></i> Back</button>
        
    </section>

    <script src="https://kit.fontawesome.com/73b3f70564.js" crossorigin="anonymous"></script>
    <script src="/js/campo-pesquisa.js"></script>
    <script src="/js/dark-mode.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
